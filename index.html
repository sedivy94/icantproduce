<html>
    <head>
        <!-- import vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- import tailwind.css -->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <!-- import unknown stylesheet -->
        <link rel="stylesheet" href="index.css">
        <!-- import tailwind config -->
        <script src="./tailwind.config.js"></script>
        <!-- import fontawesome kit -->
        <script src="https://kit.fontawesome.com/ad3b48796b.js" crossorigin="anonymous"></script>
        
    </head>
        <!-- div with vue binding -->
        <div id="app" class="bg-white h-screen w-full flex flex-col justify-center items-center text-sm relative">
            
            <div class="">{{ message }}</div>
            <div class="flex flex-col block py-6 px-6 shadow-xl rounded-lg">
                <template v-for="item in socials">
                    <a :class="['flex', 'items-center', 'align-middle', 'px-4', 'py-2', 'my-1', 'rounded-full', 'border', 'border-transparent', 'hover:border-' + item.color, 'text-' + item.color, 'font-bold', 'font-sans', 'uppercase']" :href="[item.link]">   
                        <div class="flex-none h-auto">
                            <svg :class="[item.icon, 'h-4', 'w-auto', 'align-middle', 'bg-transparent', 'text-' + item.color]"></svg>
                        </div>
                        <div class="flex-auto h-4 ml-2 mr-2 align-middle">{{ item.title }}</div>
                        <div class="flex-none">
                            <svg :class="['fas fa-chevron-right', 'h-3', 'w-auto', 'bg-transparent', 'text-' + item.color]"></svg>
                        </div>
                    </a>
                </template>
            </div>
        </div>
        
        <!-- vue.js code block -->
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: "#icantproduce",
                    socials: [
                        { title: 'Discord', link: 'https://discord.gg/qDNjkxZ', icon: 'fab fa-discord fa-fw', color: 'indigo-500', active: 'false' },
                        { title: 'YouTube', link: 'https://www.youtube.com/channel/UCYMTd4HH7ZllI2zYDZiVgzw', icon: 'fab fa-youtube fa-fw', color: 'red-500', active: 'false' },
                        { title: 'Twitch', link: 'https://www.twitch.tv/icantproduce', icon: 'fab fa-twitch fa-fw', color: 'purple-500', active: 'false' },
                        { title: 'Soundcloud', link: 'https://soundcloud.com/icantproduce', icon: 'fab fa-soundcloud fa-fw', color: 'orange-500', active: 'false' },
                        { title: 'Reddit', link: 'https://reddit.com/r/icantproduce', icon: 'fab fa-reddit fa-fw', color: 'orange-600', active: 'false' },
                        { title: 'Instagram', link: 'https://www.instagram.com/icantproduce/', icon: 'fab fa-instagram fa-fw', color: 'pink-500', active: 'false' },
                        { title: 'Twitter', link: 'https://twitter.com/icantproduce', icon: 'fab fa-twitter fa-fw', color: 'blue-500', active: 'false' },
                    ]
                },
                computed: {

                },
                methods: {
                    
                }
            });
        </script>
    </body>
</html>
